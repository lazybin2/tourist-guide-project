<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results | TravelBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        
        <div id="resultsContainer" class="row g-4">
            </div>
    </div>

    <script>
        window.onload = async () => {
            
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('search');
            
            try {
                const res = await fetch(`https://tourist-guide-backend-zl1u.onrender.com/api/places/search?q=${query}`);
                const places = await res.json();
                displayResults(places);
            } catch (err) { console.error("Search failed:", err); }
        };


        function displayResults(places) {
            const container = document.getElementById('resultsContainer');
            
            if (places.length === 0) {
                container.innerHTML = `<div class="text-center mt-5"><h3>No destinations found!</h3></div>`;
                return;
            }

            container.innerHTML = places.map(p => `
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-0 h-100 rounded-4 overflow-hidden">
                        <img src="${p.image_url}" class="card-img-top" style="height: 220px; object-fit: cover;">
                        
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-2">${p.name}</h5>
                            <p class="text-muted small mb-3">
                                <i class="fas fa-map-marker-alt text-warning me-2"></i>${p.location}
                            </p>
                            <p class="text-secondary small mb-3">${p.description.substring(0, 90)}...</p>
                            
                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <span class="text-success fw-bold fs-5">à§³ ${p.price_per_day}</span>
                                <div class="d-flex gap-2">
                                    <a href="place-details.html?id=${p.id}" class="btn btn-outline-primary btn-sm rounded-pill px-3">Details</a>
                                    
                                    <a href="dashboard/booking.html?placeId=${p.id}" class="btn btn-primary btn-sm rounded-pill px-3">
                                        Book Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

    </script>
</body>
</html>
