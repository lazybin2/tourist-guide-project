<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destinations | TravelBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .hero-img { height: 500px; width: 100%; object-fit: cover; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .sticky-card { position: sticky; top: 30px; border: none; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); }
        .guide-card { border: none; transition: 0.3s; border-radius: 20px; background: white; }
        .guide-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .description-text { line-height: 1.8; color: #555; text-align: justify; font-size: 1.1rem; }
        .price-text { font-size: 1.8rem; font-weight: 700; color: #198754; }
        .badge-feature { background-color: #e8f5e9; color: #2e7d32; border: none; padding: 10px 20px; font-weight: 600; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white py-3 shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="index.html">
            <i class="fas fa-chevron-left me-2"></i> Back to Home
        </a>
    </div>
</nav>

<div class="container pb-5">
    <div id="placeContent">
        <div class="text-center py-5">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2">Loading Destination Details...</p>
        </div>
    </div>

    <hr class="my-5">

    <h3 class="fw-bold mb-4 mt-5"><i class="fas fa-id-badge text-success me-2"></i>Meet Local Experts</h3>
    <div id="guideList" class="row g-4">
        </div>
</div>

<script>
    let currentPlaceId = null;
   
    const token = localStorage.getItem('token'); 

    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        currentPlaceId = urlParams.get('id');

        if (!currentPlaceId) {
            window.location.href = "index.html";
            return;
        }

        try {
            //fetching place details without authentication
            const pRes = await fetch(`https://tourist-guide-backend-zl1u.onrender.com/api/places/details/${currentPlaceId}`);
            const place = await pRes.json();
            renderPlace(place);

            //fetching guides with token authentication
            const gRes = await fetch(`https://tourist-guide-backend-zl1u.onrender.com/api/admin/guides`, {
                headers: { 'Authorization': 'Bearer ' + token } 
            });

            const guides = await gRes.json();
            
            
            if (Array.isArray(guides)) {
                renderGuides(guides);
            } else {
                renderGuides([]); 
            }

        } catch (err) { 
            console.error("Fetch Error:", err);
            
        }
    };

    function renderPlace(p) {
        document.getElementById('placeContent').innerHTML = `
            <div class="row">
                <div class="col-lg-8">
                    <img src="${p.image_url}" class="hero-img mb-4" alt="${p.name}">
                    <div class="d-flex align-items-center mb-2">
                        <span class="badge badge-feature rounded-pill me-2">Top Rated</span>
                        <span class="badge badge-feature rounded-pill">Verified Destination</span>
                    </div>
                    <h1 class="display-4 fw-bold mb-3">${p.name}</h1>
                    <p class="fs-5 text-muted mb-4"><i class="fas fa-map-marker-alt text-danger me-2"></i>${p.location}, Bangladesh</p>
                    
                    <div class="p-4 bg-white rounded-4 shadow-sm">
                        <h4 class="fw-bold mb-3">Description</h4>
                        <p class="description-text">${p.description}</p>
                    </div>
                </div>

                <div class="col-lg-4 mt-4 mt-lg-0">
                    <div class="card sticky-card p-4 shadow">
                        <p class="text-muted mb-1">Starting from</p>
                        <div class="price-text mb-3">à§³ ${p.price_per_day} <small class="fw-light fs-6">/ Day</small></div>
                        
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <span>Free Expert Guide Consultation</span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <span>Local Transport Support</span>
                            </div>
                        </div>

                        <button class="btn btn-success btn-lg w-100 py-3 rounded-pill fw-bold shadow" onclick="goToBooking()">
                            <i class="fas fa-calendar-check me-2"></i>Confirm My Trip Now
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function renderGuides(guides) {
        const container = document.getElementById('guideList');
        
        if (guides.length === 0) {
            container.innerHTML = '<div class="col-12 text-center text-muted">No guides available right now.</div>';
            return;
        }

        container.innerHTML = guides.map(g => `
            <div class="col-md-4">
                <div class="card guide-card p-4 shadow-sm text-center">
                    <div class="mx-auto mb-3 bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="fas fa-user-tie fa-2x text-success"></i>
                    </div>
                    <h5 class="fw-bold mb-1">${g.name}</h5>
                    <p class="text-muted small mb-3"><i class="fas fa-location-dot me-1"></i>${g.location}</p>
                    <button class="btn btn-outline-success btn-sm w-100 rounded-pill px-4" onclick="goToBooking()">
                        Hire ${g.name.split(' ')[0]}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function goToBooking() {
        if (!currentPlaceId) return;
        window.location.href = `dashboard/booking.html?placeId=${currentPlaceId}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
