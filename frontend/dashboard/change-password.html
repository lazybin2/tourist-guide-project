<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Tourist Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .password-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-top: 80px; }
        .btn-primary { border-radius: 50px; font-weight: 600; padding: 10px 20px; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card password-card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary"><i class="fas fa-key me-2"></i>Change Password</h3>
                    <p class="text-muted small">Please use strong password for your security</p>
                </div>

                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Current Password</label>
                        <input type="password" id="oldPassword" class="form-control" placeholder="old password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">New Password</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="new password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" class="form-control" placeholder="confirm new password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                    <div class="text-center mt-3">
                        <a href="../index.html" class="text-decoration-none small text-secondary">Back to Home</a>
                    </div>
                </form>
                <div id="statusMsg" class="mt-3 text-center small"></div>
            </div>
        </div>
    </div>
</div>

<script src="../js/api.js"></script>
<script>
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        const statusMsg = document.getElementById('statusMsg');
        const token = localStorage.getItem('token'); 

        // ১. পাসওয়ার্ড ম্যাচিং চেক
        if (newPassword !== confirmNewPassword) {
            statusMsg.className = "mt-3 text-center small text-danger";
            statusMsg.innerText = "Do not match the password!";
            return;
        }

        try {
            // ২. এপিআই কল (আপনার backend/routes/auth.js এ change-password রুটটি থাকতে হবে) [cite: 2026-02-16]
            const response = await fetch('https://tourist-guide-backend-zl1u.onrender.com/api/auth/change-password', {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            const data = await response.json();

            if (response.ok) {
                alert("✅ Successfully changed password!");
                window.location.href = "../index.html";
            } else {
                statusMsg.className = "mt-3 text-center small text-danger";
                statusMsg.innerText = "❌ " + data.message;
            }
        } catch (error) {
            statusMsg.className = "mt-3 text-center small text-danger";
            statusMsg.innerText = "server error";
        }
    });
</script>

</body>
</html>
