<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Traveler Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light" style="font-family: 'Poppins', sans-serif;">
    <div class="container py-5">
        <div class="card shadow border-0 mx-auto" style="max-width: 650px; border-radius: 20px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h3 class="fw-bold">Traveler Settings</h3>
                    <p class="text-muted">Manage your personal information and trip preferences.</p>
                </div>
                
                <form id="travelerProfileForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">Full Name</label>
                        <input type="text" id="trName" class="form-control bg-light" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">Email Address</label>
                        <input type="email" id="trEmail" class="form-control bg-light" readonly>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Phone Number</label>
                            <input type="text" id="trPhone" class="form-control" placeholder="017XXXXXXXX">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Home Address</label>
                            <input type="text" id="trAddress" class="form-control" placeholder="e.g. Dhaka, Bangladesh">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-3 fw-bold shadow-sm">
                        Update Information
                    </button>
                    <div class="text-center mt-3">
                        <a href="traveler.html" class="text-decoration-none text-muted small"><i class="fas fa-arrow-left me-1"></i>Back to My Journey</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        window.onload = async () => {
            const res = await fetch('https://tourist-guide-backend-zl1u.onrender.com/api/traveler/profile', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            document.getElementById('trName').value = data.name;
            document.getElementById('trEmail').value = data.email;
            document.getElementById('trPhone').value = data.phone || "";
            document.getElementById('trAddress').value = data.address || "";
        };

        document.getElementById('travelerProfileForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('https://tourist-guide-backend-zl1u.onrender.com/api/traveler/update-profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({
                    phone: document.getElementById('trPhone').value,
                    address: document.getElementById('trAddress').value
                })
            });
            if(res.ok) alert("âœ… Profile updated successfully!");
        };
    </script>
</body>
</html>
