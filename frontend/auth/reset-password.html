<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Tourist Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .reset-card { background: white; border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #007bff; border: none; transition: 0.3s; }
        .btn-primary:hover { background-color: #0056b3; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="card reset-card p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">New Password</h3>
            <p class="text-muted small">set your new password</p>
        </div>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">New Password</label>
                <input type="password" id="newPassword" class="form-control rounded-pill px-3" placeholder="Password (Min 6 chars)" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" class="form-control rounded-pill px-3" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Update Password</button>
        </form>
        <div id="message" class="mt-3 text-center small"></div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.className = "mt-3 text-center small text-danger";
                messageDiv.innerText = "doesn't match! please check your password";
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert("Invalid or missing token. Please try resetting your password again.");
                return;
            }

            try {
                
                const response = await fetch('https://tourist-guide-backend-zl1u.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("✅ " + data.message);
                    window.location.href = "login.html"; 
                } else {
                    messageDiv.className = "mt-3 text-center small text-danger";
                    messageDiv.innerText = "❌ " + data.message;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while resetting your password. Please try again later.");
            }
        });
    </script>
</body>
</html>
