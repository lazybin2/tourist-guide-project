<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Tourist Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #f4f7f6; --text-color: #212529; --card-bg: #ffffff; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .reset-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background-color: var(--card-bg); width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card reset-card p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary"><i class="fas fa-key me-2"></i>Forgot Password</h3>
            <p class="text-muted small">Enter your email to receive a reset link</p>
        </div>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" id="resetEmail" class="form-control rounded-pill px-3" placeholder="email@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Send Reset Link</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html" class="text-decoration-none small">Back to Login</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
