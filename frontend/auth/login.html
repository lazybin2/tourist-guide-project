<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NSTU Tourist Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        body.dark-mode { background: #1a1a1a; color: white; }
        .dark-mode .card { background: #2d2d2d; color: white; }
        .dark-mode .form-control { background: #3d3d3d; border: 1px solid #444; color: white; }
        .theme-toggle { position: fixed; top: 20px; right: 20px; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-primary"><i class="fas fa-map-marked-alt me-2"></i>Login</h3>
                            <p class="text-muted small">Welcome back to NSTU Tourist Guide</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold small">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" id="email" class="form-control bg-light border-start-0" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                    <input type="password" id="password" class="form-control bg-light border-start-0" placeholder="********" required>
                                </div>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="forgot-password.html" class="text-decoration-none small text-primary">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">Sign In</button>
                        </form>
                        
                        <div class="mt-4 text-center text-muted small">
                            <p>Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                const icon = document.getElementById('themeIcon');
                if(icon) icon.classList.replace('fa-moon', 'fa-sun');
            }
        };
    </script>
</body>
</html>
